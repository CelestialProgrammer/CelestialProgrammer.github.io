<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What it can be</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: green;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .random-text {
            position: absolute;
            font-size: 1.5em;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <button id="generateBtn" onclick="generateRandomText()">What it can be?</button>

    <script>
        function generateRandomText() {
            // Add a 3-second delay before initiating the chaotic display
            setTimeout(() => {
                const randomTexts = [
                    "Executing self-destruct sequence. Countdown initiated.",
                    "Intrusion detected. Locking down the server room.",
                    "Danger! Cyber attack in progress.",
                    "Error: Encryption key compromised.",
                    "Initiating emergency shutdown. System compromised!",
                    "Security breach. All personnel evacuate.",
                    "Hacker alert! Secure your passwords.",
                    "Critical error: Unauthorized entry detected.",
                    "Warning: Suspicious activity detected in the network.",
                    "System integrity compromised. Initiating recovery...",
                    "Error 101: Firewall breached.",
                    "Security breach. Evacuate the premises!",
                    "Malicious script detected. Isolating...",
                    "Alert: Unusual network traffic detected.",
                    "Error: System files corrupted.",
                    "Unauthorized access. Locking down the server.",
                    "Critical vulnerability detected. Patching...",
                    "Security protocol engaged. Intruder identified.",
                    "Intrusion detected. Immediate action required.",
                    "Error 505: Hacking attempt thwarted.",
                    "Warning: Cyber attack in progress!",
                    "Security compromised. Evacuation advised.",
                    "System breach detected. Initiating emergency response.",
                    "Unauthorized access attempt. Firewall activated.",
                    "Error: Malware infection spreading.",
                    "Alert level elevated. Hacking in progress.",
                    "Security breach. Initiating lockdown procedures.",
                    "Intruder alert. Secure the perimeter.",
                    "Error: Unauthorized access detected.",
                    "Warning: Hacking attempt in progress.",
                    "Critical system error. Evacuate the premises!",
                    "Security breach detected. All systems compromised.",
                    "Malicious software detected. Quarantine initiated.",
                    "Error: Unauthorized entry. Locking down the system...",
                    "Alert: Cyber attack underway. Take cover!",
                    "System compromised. Deploying antivirus...",
                    "Security breach. Initiating incident response.",
                    "Warning: Unusual network behavior detected.",
                    "Critical error: Intrusion detected.",
                    "Unauthorized access. Initiating system purge...",
                    "Error: Hacking attempt thwarted. Remain vigilant.",
                    "Security protocol breached. Evacuation recommended.",
                    "Intrusion detected. System on high alert.",
                    "Error: Unauthorized personnel in restricted area.",
                    "Warning: Malicious activity detected in the network.",
                    "Security breach. Initiating lockdown procedures...",
                    "Critical error: Unauthorized access attempt.",
                    "Hacking in progress. Deploying countermeasures...",
                    "Alert: Cybersecurity compromised. Take immediate action!",
                    "Unauthorized entry detected. Lockdown in progress.",
                    "Error: Malware infection spreading. Quarantine activated.",
                    "Security breach. Initiate emergency response protocols.",
                    "Warning: Unauthorized access detected. Evacuate immediately!",
                    "Critical error: System integrity compromised.",
                    "Intruder alert. Execute emergency shutdown procedures.",
                    "Error: Cyber attack underway. Secure your systems!",
                    "Security breach detected. Initiate evacuation procedures.",
                    // Add more random texts as needed
                ];

                const body = document.body;

                // Clear existing random text elements
                const existingTexts = document.querySelectorAll('.random-text');
                existingTexts.forEach(textElement => textElement.remove());

                // Create and position new random text elements chaotically
                const duration = 10000; // 10 seconds
                const interval = 200; // 200 milliseconds
                const elementsPerIteration = 5; // Increase this value to display more text elements at a time
                const iterations = duration / interval;

                for (let i = 0; i < iterations; i++) {
                    for (let j = 0; j < elementsPerIteration; j++) {
                        setTimeout(() => {
                            const text = randomTexts[Math.floor(Math.random() * randomTexts.length)];
                            const textElement = document.createElement('div');
                            textElement.className = 'random-text';
                            textElement.textContent = text;
                            textElement.style.left = Math.random() * (window.innerWidth - textElement.clientWidth) + 'px';
                            textElement.style.top = Math.random() * (window.innerHeight - textElement.clientHeight) + 'px';
                            body.appendChild(textElement);

                            // Remove the text element after a few milliseconds
                            setTimeout(() => {
                                textElement.remove();
                            }, 10000); // Adjust the disappearance duration as needed
                        }, j * interval);
                    }
                }
            }, 3000); // 3 seconds delay
            // Hide the button after clicking
            const button = document.getElementById('generateBtn');
            button.style.display = 'none';
        }
    </script>
</body>

</html>
