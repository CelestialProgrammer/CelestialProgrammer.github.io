<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #128C7E;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      margin-bottom: 15px;
    }

    .message p {
      padding: 10px;
      background-color: #aaaaaa;
      border-radius: 5px;
      display: inline-block;
      max-width: 70%;
    }

    .message.sent p {
      background-color: #128C7E;
      float: right;
    }

    .message .meta {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .message.sent .meta {
      text-align: right;
    }

    .input-container {
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-container button {
      width: 18%;
      padding: 10px;
      margin-top: 10px;
      background-color: #128C7E;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Backchod Launde</title>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Kya Naam Rakhun</div>
    <div class="chat-messages">
      <div class="message">
        <p>Kya krna hai!</p>
        <div class="meta">Bhau - 10:00 AM</div>
      </div>
      <div class="message sent">
        <p>Bhilog .... Maal piyenge</p>
        <div class="meta">You - 10:05 AM</div>
      </div>
      <!-- More messages can be added here -->
    </div>
    <div class="input-container">
      <input type="text" placeholder="Type your message...">
      
      <button>Send</button>
    </div>
  </div>

</body>
</html>
